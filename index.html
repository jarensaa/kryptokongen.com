<!DOCTYPE html>
<html lang="en">

<head>
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app" v-cloak>
        <div class="header-wrapper">
            <div class="header">
                <img v-cloak v-on:click="pressRefreshButton" class="button" v-bind:class="{hideRefreshButton: !showRefreshButton}" src="baseline-refresh-24px.svg">
            </div>
        </div>
        <div class="text-wrapper">
            <div class="text override">
                <a>
                    {{text}}
                </a>
                <a class="cursor" v-bind:class="{showBlinkingAnimation: showUnderscoreBlinkingAnimation}">_</a>
            </div>
        </div>
        <script src="vue.min.js"></script>
        <script src="app.js"></script>
</body>

</html>
